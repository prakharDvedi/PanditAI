version: '3.8'

services:
  # 1. FRONTEND (Next.js)
  frontend:
    build: ./frontend
    container_name: pandit_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    restart: always

  # 2. BACKEND (FastAPI)
  backend:
    build: ./backend
    container_name: pandit_backend
    ports:
      - "8000:8000"
    depends_on:
      - neo4j
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=pandit_secret_password
    restart: always

  # 3. DATABASE (Neo4j)
  neo4j:
    image: neo4j:5.16.0
    container_name: pandit_graph_db
    ports:
      - "7474:7474" # HTTP Interface
      - "7687:7687" # Bolt Protocol (for Python)
    environment:
      - NEO4J_AUTH=neo4j/pandit_secret_password
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - ./backend/data/neo4j_data:/data
    restart: always